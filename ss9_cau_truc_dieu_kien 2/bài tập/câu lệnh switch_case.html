<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h3>Nhập từ 1 đến 12</h3>
<input type="number" id="month">
<button onclick="songay()">Tính số ngày</button>
<p id="ketQua"></p>
</body>
</html>
<script>
    function songay() {
        let thang = document.getElementById("month").value;
        switch (thang) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12": {
                ketQua = "Tháng có 31 ngày.";
                break;
            }
            case "4":
            case "6":
            case "9":
            case "11":{
                ketQua = "Tháng có 30 ngày.";
                break;
            }
            case "2": {
                ketQua = "Tháng có 28 hoặc 29 ngày.";
                break;
            }
            default: {
                ketQua = "làm theo hướng dẫn"
            }
        }
        document.getElementById("ketQua").innerHTML = ketQua;
    }
</script>



</body>
</html>
