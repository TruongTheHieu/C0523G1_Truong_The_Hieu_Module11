<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<h2>Hiển thị các số nguyên tố đầu tiên </h2>
<label>Số lượng số nguyên tố mong muốn: </label>
<input type="number" id="num_Input">
<p id="result"></p>
<script>
    numbers=+prompt("Nhập số lượng số nguyên tố cần in ra :");
    let count=0;
    for (let N = 2; N <= numbers; N++) {
        count=0;
        for (let i = 1; i <= N; i++) {
            if(N%i==0){
                count++;
            }
        }
        if(count==2){
            document.write(N+ " ");
        }
    }
</script>
</body>
</html>
