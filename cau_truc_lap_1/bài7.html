<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<input type="button" value="Bài 7" onclick="bai_7()">FizzBuzz
<script>
    function bai_7() {
        document.write("FizzBuzz<br>")
        for (let i=1; i<=100; i++){
            if (i%3==0 && i%5 ==0){
                document.write(i+" FizzBuzz <br>")
            }else {
                if (i%3==0){
                    document.write(i+" Fizz <br>")
                }
                else if(i%5==0){
                    document.write(i+" Buzz <br>")
                }
            }
        }
    }

</script>
</body>
</html>
