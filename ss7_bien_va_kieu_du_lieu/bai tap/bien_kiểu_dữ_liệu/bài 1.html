<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điểm trung bình</title>
</head>
<h1>hello</h1>
<body>
<script>
    var hoahoc;
    var sinhhoc;
    var vatly;

    hoahoc = prompt ("nhập điểm hóa học");
    sinhhoc = prompt("nhập điểm sinh học");
    vatly = prompt("nhập điểm vật lý");

    var hoa = parseFloat(hoahoc);
    var sinh = parseFloat(sinhhoc);
    var ly = parseFloat(vatly);
    var diemtb = ((hoahoc+sinhhoc+vatly/3));

    document.write("Điểm hóa học là:" + ly);
    document.write("<br/>");
    document.write("Điểm điểm sinh học là:" + hoa);
    document.write("<br/>");
    document.write("Điểm vật lý là:" + sinh);
    document.write("<br/>");
    document.write("Điểm trung bình là:" + diemtb);


</script>
</body>
</html>
