<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diên tịch hình tròn</title>
</head>
<body>
<script>
    var duongkinh;
    var hinhtron;

    duongkinh = prompt("Nhập đường kính")
    hinhtron = (duongkinh*duongkinh/4*3.14);

    var kinh = parseFloat(duongkinh);
    var tron = parseFloat(hinhtron);

    document.write("Đường kính"+kinh);
    document.write("Diện tích hình tròn"+tron);



</script>
</body>
</html>
