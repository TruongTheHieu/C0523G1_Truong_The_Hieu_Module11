<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển nhiệt độ</title>
</head>
<body>
<script>
    var celsius;
    celsius = prompt("Nhập độ C");
    var c = parseFloat(celsius);

    var f =(((c*9)/5)+32)

    document.write("Do C:"+ c);
    document.write("<br/>");
    document.write("Do F:"+ f );
</script>
</body>
</html>
