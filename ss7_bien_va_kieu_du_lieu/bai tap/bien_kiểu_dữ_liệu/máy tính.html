<body>
<h1>Caculator</h1>

<input type="number" name="" id="n1">
<input type="number" name="" id="n2">

<br><br>

<button value="+" onclick="cong()">Addition(+)</button>
<button value="-" onclick="tru()">Subtraction(-)</button>
<button value="X" onclick="nhan()">Multiplication(X)</button>
<button value="/" onclick="chia()">Division(/)</button>

<br>

<p id="result"></p>

<script>

    let first_number = document.getElementById('n1').value;
    let second_number = document.getElementById('n2').value;

    result = Number(first_number) + Number(second_number);


    document.getElementById("result").innerHTML = "Result Division= " + result ;
    }

    function tru() {
        let first_number = document.getElementById('n1').value;
        let second_number = document.getElementById('n2').value;

        result = first_number - second_number;


        document.getElementById("result").innerHTML = "Result Division = " + result ;
    }
    function nhan() {
        let first_number = document.getElementById('n1').value;
        let second_number = document.getElementById('n2').value;

        result = first_number * second_number;


        document.getElementById("result").innerHTML = "Result Division = " + result ;
    }

    function chia() {
        let first_number = document.getElementById('n1').value;
        let second_number = document.getElementById('n2').value;

        result = first_number / second_number;
</script>
