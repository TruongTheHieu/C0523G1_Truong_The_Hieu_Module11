<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
           <tr>
               <th>Amount</th>
               <th width="50px"></th>
               <th>From Currency</th>
               <th width="50px"></th>
               <th>To Currency</th>
           </tr>
    <tr>
    <td>
        <input type="text" id="nhapvao">
    </td>
    <td width="50px"></td>
    <td>
        <select name="" id="t1">
            <option value="vnd">VietNam</option>
            <option value="usd">USD</option>
        </select>
    </td>
    <td width="50px"></td>
        <td>
            <select name=""id="t2">
                <option value="usd">USA</option>
                <option value="vnd">VietNam</option>
            </select>
        </td>
    <td>
        <button  style="background-color: darkviolet" onclick="bamvao()">Convert</button>

    </td>

        </tr>
</table>
    <script>
        function  bamvao() {
            let giatrinhap = document.getElementById('nhapvao').value;
            let t1 = document.getElementById('t1').value;
            let t2 = document.getElementById('t2').value;

            if (t1 == t2) {

                document.write("Result:" + giatrinhap);
            }
            if (t1 == "vnd" && t2 == "usd") {
                document.write("Result:" + (giatrinhap / 23500) + "$");
            }
            if (t1 == "usd" && t2 == "vnd") {
                document.write("Result:" + (giatrinhap * 23500) + "Vnd");
            }
        }

    </script>
</form>

</body>

</html>
