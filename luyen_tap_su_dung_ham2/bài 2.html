<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let r = +prompt("nhập bán kính: ");
    function dienTich(r) {
        return 3.14*r*r;
    }
    function chuVi(r) {
        return r*2*3.14;
    }
    let S = dienTich(r);
    let R = chuVi(r);
    document.write(S+ 'là diện tích hình tròn'+'</br>');
    document.write(R+ 'là chu vi hình tròn');
</script>

</body>
</html>
