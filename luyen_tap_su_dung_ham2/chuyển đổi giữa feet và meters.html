<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = +prompt('nhập foot :')
    function footToMeter(foot) {
return foot * 0.305;
    }
    function meterToFoot(meter) {
        return meter *3.279;
    }
    let meter = +prompt('nhập meter:')
    document.write(footToMeter(foot)+'</br>')
    document.write(meterToFoot(meter));
</script>

</body>
</html>
