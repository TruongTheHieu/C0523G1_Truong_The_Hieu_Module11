<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a= +prompt('nhập số:');
    function isprime(number) {
        if (a < 2) {
            return false;
        }
        for (let i = 2; i <Math.sqrt(number) ; i++) {
            if (number%i==0){
                return false;
            }
        }
        return true;
    }
    isprime(a)
    if (isprime(a)){
        document.write(a +'là số nguyên tố')
    }
    else {
        document.write(a+'không phải là số nguyên tố')
    }
</script>
</body>
</html>
