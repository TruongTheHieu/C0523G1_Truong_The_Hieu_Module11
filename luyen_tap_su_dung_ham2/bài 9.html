<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự,
và một ký tự bất kỳ,
kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó,
nếu không trả về -1. -->
</body>
<script>
    function characters(mangkytu,kytu) {
        let dem = 0;
        for (let i = 0; i < mangkytu.length; i++) {
            if (mangkytu[i] == kytu) {
                dem++
            }
        }if (dem<=0){
            return -1;
        }else
        return dem;
    }
    let kytu = prompt('nhập ký tự :');
    let array = [1,1,3,4,5,6];
    let ketqua = characters(array,kytu);
    document.write(ketqua);
</script>
</html>
