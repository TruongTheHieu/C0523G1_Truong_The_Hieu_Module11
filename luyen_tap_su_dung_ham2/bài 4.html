<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
 Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<body>
<script>
    function number(num) {
       if (isNaN(parseInt(num))){
           document.write(num +'không phải là số');
       }else {
           document.write(num +' là số ');
       }

    }
    let a= prompt('nhập kí tự :');
    number(a)
</script>
</body>
</html>
