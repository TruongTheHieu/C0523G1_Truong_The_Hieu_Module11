<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>b√†i3</title>
</head>

<body>
<script>
    let a = prompt("Input String");
    let b = new Array()

    for (let i = 0; i < a.length; i++) {
        if (a[i] >= 'A' && a<='Z'){
            temp = a[i]
            // alert(temp)
            b[i] = temp.toLowerCase();
        }
        if (a[i] >= 'a' && a<='z'){
            b[i] = a[i].toUpperCase();
        }

    }
    document.write(b.join(""))

</script>
</body>


</html>
