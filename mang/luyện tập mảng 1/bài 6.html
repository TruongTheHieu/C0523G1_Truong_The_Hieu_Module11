<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let v=+prompt("nhập số cần tìm");
    let arr= new Array(1,2,4,5,6,7,8,4,9,3);
    for (let i = 0; i <arr.length ; i++) {
        if (v == arr[i]){
            document.write(v + "in the array");
            break
        }else  if ( i== arr.length-1){
            document.write(v + "is not in the array")
        }
    }
</script>


</body>
</html>
